    <script>
        var nilai = 50;
        $(document).on('click', 'a[class^=tambah]', function(){
            var id = $(this).attr('id');
            addNilai(id);                              
        });
        $(document).on('click', 'a[class^=kurang]', function(){
            var id = $(this).attr('id');
            minusNilai(id);                              
        });
        $(document).on('click', 'a[class^=hapus]', function () {
            var id = $(this).attr('id');
            hapusKartu(id);
        });
        $('#tambahTim').click(function(){
            var nama = $('#nama').val();
            if (nama.length === 0) {
                alert('Isi Nama Tim Terlebih Dahulu!');
                return false;
            } else if (nama.length > 16) {
                alert('Tidak Boleh Lebih Dari 16 Karakter!');
                return false;
            } else {
                addTeam(nama.toUpperCase());
                $('#nama').val('');
            }
        });
        var index = 0;
        
        function addTeam(name) {
            var card = '<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" id="kartu' + index +'">'+
                        '<div class="mt-card-item">'+
                        '<div class="mt-card-avatar mt-overlay-1">'+
                        '<p id="nilai'+index+'" style="font-weight: bold; font-size: 150px;">0</p>'+
                        '</div>'+
                        '<div class="mt-card-content">'+
                        '<h1 class="mt-card-name" style="font-size: 35px;"> '+name+'</h1>'+
                        '<div class="mt-card-social">'+
                        '<ul>'+
                        '<li>'+
                        '<a href="javascript:;" id="tambahNilai'+index+'" class="tambah" title="Tambah Nilai">'+
                        '<i class="glyphicon glyphicon-plus"></i>'+
                        '</a>'+
                        '</li>'+
                        '<li>'+
                        '<a href="javascript:;" id="kurangiNilai'+index+'" class="kurang" title="Kurangi Nilai">'+
                        '<i class="glyphicon glyphicon-minus" style="color:red"></i>'+
                        '</a>'+
                        '</li>'+
                        '<li>' +
                        '<a href="javascript:;" id="hapusCard' + index + '" class="hapus" title="Hapus Kartu">' +
                        '<i class="glyphicon glyphicon-remove"></i>' +
                        '</a>' +
                        '</li>' +
                        '</ul>'+
                        '</div>'+
                        '</div>'+
                        '</div>'+
                        '</div>';
                        index++;
            $('#portlet-wrapper').append(card);
        }

        function hapusKartu(id) {
            var index = id.substr(9);
            $('#kartu' + index + '').remove();
        }
        
        function addNilai(id) {
            var index = id.substr(11);
            var curNilai = $('#nilai'+index+'').text();
            var nilaiTambah = parseInt(curNilai) + nilai;
            $('#nilai'+index+'').text(nilaiTambah);
            if (nilaiTambah > 0) {
                $('#nilai' + index + '').css('color', 'green');
            } else if (nilaiTambah < 0) {
                $('#nilai' + index + '').css('color', 'red');
            } else {
                $('#nilai' + index + '').css('color', 'black');
            }
        }

        function minusNilai(id) {
            var index = id.substr(12);
            var curNilai = $('#nilai'+index+'').text();
            var nilaiKurang = parseInt(curNilai) - nilai;
            $('#nilai'+index+'').text(nilaiKurang);
            if (nilaiKurang > 0) {
                $('#nilai' + index + '').css('color', 'green');
            } else if (nilaiKurang < 0) {
                $('#nilai' + index + '').css('color', 'red');
            } else {
                $('#nilai' + index + '').css('color', 'black');
            }
        }
    
        function showTime(){
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var session = "AM";
            
            // if(h == 0){
            //     h = 12;
            // }
            
            // if(h > 12){
            //     h = h - 12;
            //     session = "PM";
            // }
            
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var time = h + ":" + m + ":" + s + " ";
            document.getElementById("MyClockDisplay").innerText = time;
            document.getElementById("MyClockDisplay").textContent = time;
            
            setTimeout(showTime, 1000);
            
        }

        showTime();
    </script>
